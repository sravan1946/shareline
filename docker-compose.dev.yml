version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: shareline-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-shareline}
      POSTGRES_USER: ${POSTGRES_USER:-shareline}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-shareline}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-shareline}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shareline-network

  app:
    # Local development: builds from Dockerfile
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shareline-app
    ports:
      - "8080:8080"
    environment:
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      POSTGRES_DB: ${POSTGRES_DB:-shareline}
      POSTGRES_USER: ${POSTGRES_USER:-shareline}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-shareline}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-shareline}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-shareline}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-shareline}
      SPRING_PROFILES_ACTIVE: docker
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - shareline-network

volumes:
  postgres_data:

networks:
  shareline-network:
    driver: bridge

